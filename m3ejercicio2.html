<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const num1 = parseInt(prompt('Ingrese primer número:', ''));
        const num2 = parseInt(prompt('Ingrese segundo número:', ''));
        const num3 = parseInt(prompt('Ingrese tercer número:', ''));


        var numeros = [num1, num2, num3];

        if (numeros[0] > numeros[1] && numeros[0] > numeros[2]) {
            document.write(`el mayor es el  ${numeros[0]}`);
        } else if (numeros[1] > numeros[2]) {
            document.write(`el mayor es el  ${numeros[1]}`);
        } else {
            document.write(`el mayor es el  ${numeros[2]}`);
        }

    </script>



</body>

</html>
